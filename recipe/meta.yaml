{% set name = "async_lru" %}
{% set version = "2.0.0" %}

package:
  name: {{ name.replace("_", "-") }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 40b0014602172e9a45b83f53591881490abd9b545c4f9fa94242a916ec7cd112

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4

test:
  imports:
    - async_lru
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wikibusiness/async_lru
  summary: Simple lru_cache for asyncio
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
